    <body>
        <header>
            <a href="index.html"><img src="images/name-logo.png" alt="Sally Logo" width="100"></a>

            <nav>

        <main>
            <h1>Contact</h1>
            <div id="social-links">
                <p>Connect via: </p>
                <a href="https://www.linkedin.com/in/lei-sallyc/">
                    <img src="images/linkedin-icon.png" alt="Clickable linkedin Icon" width="25">
                </a>
            </div>
            <p>or</p>
            <p>Leave me a message: </p>
            <form id="contact-form">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
                <br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="10" cols="50" placeholder="Leave me a message!"></textarea>
                <br>
                <button type="submit">Send</button>
            </form>
        </main>
    </body>
